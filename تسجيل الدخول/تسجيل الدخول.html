<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="assets/css/css.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">        
        <div class="col-sm-6 login-section-wrapper">
          <select class="selectpicker" data-width="fit">
            <option data-content="<span class=&quot;flag-icon flag-icon-us&quot;></span> English">عربي</option>
          <option data-content="<span class=&quot;flag-icon flag-icon-mx&quot;></span> Español">عبري</option>
          </select>
          <div class="brand-wrapper">
            <img class="d-block m-auto" src="assets/images/logo.png">
          </div>
          <div>
            <h1 class="d-flex justify-content-center font-weight-bold">تسجيل الدخول</h1>
          </div>
          <div class="login-wrapper mb-auto mt-4 ">
            <form action="#!" class="d-block">
              <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" name="username" id="username" class="form-control" >
              </div>
              <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mr-4" for="flexCheckDefault">تذكرني</label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-outline-primary float-right ">دخول</button>
                <a href="#!" class="forgot-password-link text-primary">نسيت كلمة المرور  ؟</a>
              </div>

            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.png" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
